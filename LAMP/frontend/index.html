<body>
    <!-- Header Section -->
    <div class="header-container">
      <header>
        <h1>Lystify</h1>
        <h2>A To-Do App by Ian Steele</h2>
      </header>
    </div>
  
    <!-- Login Section -->
    <div id="login-page">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="sign-up-link">Sign Up</a></p>
    </div>
  
    <!-- Registration Section (Initially Hidden) -->
    <div id="signup-page" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
  
    <!-- To-Do List Section (Initially Hidden) -->
    <div id="todo-page" style="display: none;">
      <h2>Your To-Do List</h2>
      <form id="add-todo-form">
        <input type="text" id="new-todo" placeholder="New task" required />
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
      <button id="logout-button">Log Out</button>
    </div>
  
    <script src="app.js"></script>
  </body>
